<div class="cart-container">
    <h2>Carrinho de Compras</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço<optgroup></optgroup></th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>$10.00</td>
                <td><input type="number" value="1" min="1" onchange="updateSubtotal(this)"></td>
                <td class="subtotal">$10.00</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>$15.00</td>
                <td><input type="number" value="1" min="1" onchange="updateSubtotal(this)"></td>
                <td class="subtotal">$15.00</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>$20.00</td>
                <td><input type="number" value="1" min="1" onchange="updateSubtotal(this)"></td>
                <td class="subtotal">$20.00</td>
            </tr>
        </tbody>
    </table>
    <div class="total">
        Total: $<span id="totalAmount">45.00</span>
    </div>
    <div class="checkout">
        <button>Realizar pagamento</button>
    </div>
</div>

<script>
    function updateSubtotal(input) {
        const row = input.closest('tr');
        const price = parseFloat(row.cells[1].innerText.replace('$', ''));
        const quantity = input.value;
        const subtotal = price * quantity;
        row.querySelector('.subtotal').innerText = `$${subtotal.toFixed(2)}`;
        
        updateTotal();
    }

    function updateTotal() {
        const subtotals = document.querySelectorAll('.subtotal');
        let total = 0;
        subtotals.forEach(td => {
            total += parseFloat(td.innerText.replace('$', ''));
        });
        document.getElementById('totalAmount').innerText = total.toFixed(2);
    }
</script>
